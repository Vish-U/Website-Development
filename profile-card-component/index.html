<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="backgrounds">
      <div class="bg__top">
        <img src="/images/bg-pattern-top.svg" alt="bgtop" />
      </div>
      <div class="bg__bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="bgbottom" />
      </div>
    </div>
    <main>
      <div class="card">
        <div class="card__bg">
          <img src="/images/bg-pattern-card.svg" alt="bgcard" />
        </div>
        <div class="vic__img">
          <img src="/images/image-victor.jpg" alt="vicimg" />
        </div>
        <div class="person">
          <span__name>Victor Crest</span__name> <span__age>26</span__age>
          <div class="city">London</div>
        </div>
        <div class="social">
          <ul>
            <li>
              80K
              <div class="span1">Followers</div>
            </li>
            <li>
              803K
              <div class="span2">Likes</div>
            </li>
            <li>
              1.4K
              <div class="span3">Photos</div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Visharad</a>.
    </div>
  </body>
</html>
