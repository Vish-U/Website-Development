<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="image" />
      </div>
      <div class="title">
        Get <span__title>insights</span__title> that help your business grow.
      </div>
      <div class="paragraph">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="stats">
        <ul>
          <li>10k+ <div class="stats__templates1"> COMPANIES</div></li>
          <li>314 <div class="stats__templates2"> TEMPLATES</div></li>
          <li>12M+ <div class="stats__templates3"> QUERIES</div></li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Visharad</a>.
    </div>
  </body>
</html>
